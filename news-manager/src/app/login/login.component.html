<!-- If an error occurs, we'll show an error message -->
<div class="col-sm-12 alert alert-danger" *ngIf="error">
  <strong>Oops!</strong> Incorrect username or password.
</div>

<form class="form-login">
  <img class="mb-4" src="../assets/img/logo72.png" alt="">
  <h4>Sign in</h4>

  <!-- Username -->
  <div class="form-group">
    <label class="sr-only" for="username">Username</label>
    <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control" placeholder="Username*" required autofocus>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password*" required>
  </div>

  <p><span *ngIf="!loginUserData.username || !loginUserData.password">
    <small id="usernameHelpBlock" class="form-text text-muted text-right">
      *Required fields
    </small>
  </span></p>

  <!-- Sign in button -->
  <div class="form-group" *ngIf="!loginUserData.username || !loginUserData.password;else valid_button">
    <button class="btn btn-lg btn-primary btn-block disabled" type="button">Log in</button>
  </div>
  <ng-template #valid_button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="loginUser()">Log in</button>
  </ng-template>
</form>
