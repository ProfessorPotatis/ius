<h3 class="text-center">News Articles</h3>

<div class="row">
<div class="col">
  <div class="card-columns">
    <div *ngFor="let article of newsArticles">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ article.title | uppercase }}</h3>
          <h6 class="card-subtitle">{{ article.excerpt }}</h6>
          <!--<p>{{ article.post }}</p>-->
        </div>
        <div class="card-footer">
          <ul class="list-inline text-right">
            <li class="list-inline-item"><a class="btn btn-danger" (click)="articleService.delete(article)">Delete</a></li>
            <li class="list-inline-item"><a class="btn btn-warning" (click)="articleService.update(article)">Update</a></li>
            <!--<li class="list-inline-item"><a class="btn btn-success" routerLink="coa/news/{{article.id}}">Read</a></li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- If an error occurs, we'll show an error message -->
<div class="col-sm-12 alert alert-danger" *ngIf="error">
  <strong>Oops!</strong> An error occurred fetching data. Please try again.
</div>
